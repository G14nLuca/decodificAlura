<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/instruction.css">
</head>

<body>
    <div class="upElements">
        <img class="border" src="assets/border.png" alt="">
        <img class="border" src="assets/border.png" alt="" id="hr">
    </div>

    <main>

        <div class="instructions">
            <div class="rules-wrapper">
                <h2>Como utilizar</h2>
                <ul class="rules">
                    <li>Letra "a" -> "ai"</li>
                    <li>Letra "e" -> "enter"</li>
                    <li>Letra "i" -> "imes"</li>
                    <li>Letra "o" -> "ober"</li>
                    <li>Letra "u" -> "ufat"</li>
                </ul>
            </div>

            <div class="example">
                <h2>Exemplo</h2>
                <span>"Prazer, Gian Luca."</span>
                <img class="arrow" src="assets/arrow.png" alt="vertical arrow pointing down">
                <span>"Praizenterr, Gimesain Lufatcai."</span>
            </div>
        </div>

        <div class="use">
            <a href="/html/encoder.html"><span>Utilizar</span></a>
        </div>

    </main>

    <div class="downElements">
        <img class="border" src="assets/border.png" alt="">
        <img class="border" src="assets/border.png" alt="" id="fr">
    </div>
</body>

</html>
