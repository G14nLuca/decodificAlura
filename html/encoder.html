<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/encoder.css">
    <script type="text/javascript" src="/js/code.js" defer></script>

</head>

<body>

    <div class="upElements">
        <img class="border" src="assets/border.png" alt="">
        <img class="border" src="assets/border.png" alt="" id="hr">
    </div>

    <main>

        <div class="input">
            <textarea name="userInput" id="userInput" placeholder="Digite seu texto aqui."></textarea>
        </div>

        <div class="command">

            <div class="encrypt" onclick="encrypt()">
                <span>Encriptar</span>
                <img src="/assets/arrow.png" alt="arrow" class="arrow">
            </div>

            <div class="decrypt" onclick="decrypt()">
                <span>Decifrar</span>
                <img src="/assets/arrow.png" alt="arrow" class="arrow">
            </div>

        </div>

        <div class="output">
            <textarea name="userOutput" id="userOutput" placeholder="O resultado sairÃ¡ aqui." readonly></textarea>
        </div>

    </main>

    <div class="downElements">
        <img class="border" src="assets/border.png" alt="">
        <img class="border" src="assets/border.png" alt="" id="fr">
    </div>

</body>

</html>
